<div class="form-container">

    <h2>Crear nuevo cliente</h2>

    <form 
    [formGroup]="formulario" (ngSubmit)="cargarcliente()">

        <div class="form-group">
            <label for="nombre">Nombre Cliente:</label>
            <input formControlName="nombre" type="text" id="nombre"  name="nombre" required>
            @if (formulario.controls['nombre'].getError('required')) {
                <span class="requerido">*Campo requerido</span>
            }

        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n (opcional):</label>
            <textarea formControlName="descripcion" id="descripcion"  name="descripcion"></textarea>
           

        </div>

        <button type="submit" class="btn" [disabled]="formulario.invalid">Crear Cliente</button>
    </form>
</div>
